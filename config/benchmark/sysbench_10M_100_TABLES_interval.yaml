mysql:
    dbname: "sbtest"

benchmark:
    name: "sysbench"
    binary: "./bin/sysbench/sysbench-percona"
    named_args:
        oltp-read-only: "off"
        test: "./bin/sysbench/tests/db/oltp.lua"
        oltp-table-size: 10000000
        oltp_tables_count: 100
        max-time: 60
        rand-init: "on"
        percentile: 99
        rand-type: "pareto"
        forced-shutdown: 1
        num-threads: 32
        max-requests: 0
        report-interval: 1
        mysql-user: "root"
    extra_args: "run"

drives:
    source_data:
        data:
            src: "/backup_data/mysql/sysbench/10M_ROWS_100_TABLES/data.tar.gz"
            dst: "./test_tmp/data"
        log:
            src: "/backup_data/mysql/sysbench/10M_ROWS_100_TABLES/log.tar.gz"
            dst: "./test_tmp/data"
